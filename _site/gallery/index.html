<!DOCTYPE html>
<html>
    <head>
        <title>Frank | Beautiful Websites</title>
        <link href="/images/frank-logo.png" rel="icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
        <link rel="stylesheet"
        href="/fonts/web-fonts-with-css/css/fontawesome-all.css">
        <link rel="stylesheet" href="/css/main.css">
        
      </head>
  <body>
      <header class="header">
        <nav>
          <ul class="header-nav">
            <li><a href="/">Home</a></li>
<li><a href="/gallery">Gallery</a></li>
<li><a href="#">Nav 2</a></li>
<li><a href="#">Nav 3</a></li>
          </ul>
        </nav>
        <a href="/" class="header-logo">
            <img src="/images/frank-logo.png" alt="frank logo">
        </a>
      </header>

      <div class="content-container">
        <div class="gallery col-three">
        <div class="col col-nav gallery-thumbs" id="gallery-thumbs">
          <div class="current">
            <img src="/images/small/slide1.jpg" alt="Image title 1">
          </div>
          <div>
            <img src="/images/small/slide1.jpg" alt="Image title 2">
          </div>
        </div>
        <div class="col col-content">
          <div class="gallery-photo" id="gallery-photo">
            <img src="/images/large/slide1.jpg" alt="Image title 1">
          </div>
        </div>
        <div class="col col-aside gallery-info" id="gallery-info">
          <h3>Image Title 1</h3>
          <p>Image description 1</p>
        </div>
      </div>
      
      </div>
  
      <footer class="footer">
        <a class="footer-logo" href="/">
          <img src="/images/frank-logo.png" alt="Frank Logo"/>
        </a>
        <nav>
          <ul class="footer-nav nav-links">
            <li><a href="/">Home</a></li>
<li><a href="/gallery">Gallery</a></li>
<li><a href="#">Nav 2</a></li>
<li><a href="#">Nav 3</a></li>
          </ul>
        </nav>
        <h3>Beautiful websites <span>it's a Frank thing</span></h3>
      </footer>
  </body>
</html>
